<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detalle</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <p>{{ id }}</p>
  <p>Marca: {{ document.data.titulo }}</p>
  <p>{{ document.data.descripcion }}</p>


  <ion-button (click)="clicBotonBorrar()">Borrar tarea</ion-button>
  <ion-button (click)="clicBotonModificar()">Modificar tarea</ion-button>

</ion-content>
